name: Build

on:
  push:
    branches:
      - master
    tags:
      - v**
  pull_request:
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: "Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)"
        required: false
        default: false

jobs:
  client:
    strategy:
      matrix:
        os:
          - "macos-latest"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          # Need full history to determine version number.
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
      # uv required for javascript tests
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: false
      # go needed for fake_gcs_server used by the javascript tests
      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"
      - run: npm ci
      - name: Build client bundles
        run: |
          build_info="{'tag':'$(git describe --always --tags)', 'url':'https://github.com/google/neuroglancer/commit/$(git rev-parse HEAD)', 'timestamp':'$(date)'}"
          npm run build -- --no-typecheck --no-lint --define NEUROGLANCER_BUILD_INFO="${build_info}"
          echo $build_info > ./dist/client/version.json
        shell: bash
      - name: Build Python client bundles
        run: npm run build-python -- --no-typecheck --no-lint
      - run: npm run build-package
      - run: npm publish --dry-run
        working-directory: dist/package
      - name: Run JavaScript tests (including WebGL)
        run: npm test
        if: ${{ runner.os != 'macOS' }}
      - name: Run JavaScript tests (excluding WebGL) TEMP - ONLY RUNNING s3 for debug
        run: npm test tests/kvstore/s3.spec.ts -- --project node
        if: ${{ runner.os == 'macOS' }}
      - name: Run JavaScript benchmarks
        run: npm run benchmark
      - name: Upload NPM package as artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: dist/package
        if: ${{ runner.os == 'Linux' }}
      - name: Upload client as artifact
        uses: actions/upload-artifact@v4
        with:
          name: client
          path: dist/client
        if: ${{ runner.os == 'Linux' }}
